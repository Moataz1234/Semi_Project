<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Care Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
            transition: transform 0.3s;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-price {
            text-decoration: line-through;
            color: #888;
            margin-right: 10px;
        }
        .product-sale-price {
            color: #e44;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 bg-light p-3">
                <h5>FEATURED</h5>
                <ul class="list-unstyled">
                    <li>New Arrivals</li>
                    <li>Customer Favorites</li>
                    <li>Travel Size</li>
                </ul>
                
                <h5 class="mt-3">BATH & SHOWER</h5>
                <ul class="list-unstyled">
                    <li>All Bath & Shower</li>
                    <li>Body Wash & Shower Gel</li>
                    <li>Bubble Bath</li>
                    <li>Hair Care</li>
                    <li>Bath Accessories</li>
                </ul>
            </div>
            <div class="col-10">
                <div class="d-flex justify-content-between align-items-center my-3">
                    <h2>All Body Care</h2>
                    <div>
                        <span>Sort By</span>
                        <select class="form-select d-inline-block w-auto ms-2">
                            <option>Product Type</option>
                            <option>Fragrance Name</option>
                            <option>Fragrance Category</option>
                        </select>
                    </div>
                </div>
                
                <div class="row" id="productGrid">
                    <!-- Products will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const products = [
            {
                name: "Into the Night",
                type: "Daily Nourishing Body Lotion",
                originalPrice: 695,
                salePrice: 545,
                image: "into-the-night.jpg",
                ratings: 21,
                trending: true
            },
            {
                name: "In the Stars",
                type: "Shower Gel",
                originalPrice: 695,
                salePrice: 545,
                image: "in-the-stars-gel.jpg",
                ratings: 223,
                trending: true
            },
            {
                name: "In the Stars",
                type: "Daily Nourishing Body Lotion",
                originalPrice: 1095,
                salePrice: 545,
                image: "in-the-stars-lotion.jpg",
                ratings: 13,
                trending: true
            },
            {
                name: "In the Stars",
                type: "Fine Fragrance Mist",
                originalPrice: 1095,
                salePrice: 545,
                image: "in-the-stars-mist.jpg",
                ratings: null,
                trending: true
            }
        ];
        function generateProductGrid() {
            const productGrid = document.getElementById('productGrid');
            
            for (let i = 0; i < 10; i++) {
                products.forEach(product => {
                    const productCol = document.createElement('div');
                    productCol.className = 'col-md-3 mb-4';
                    
                    productCol.innerHTML = `
                        <div class="card product-card position-relative">
                            ${product.trending ? '<span class="badge bg-primary position-absolute top-0 start-0 m-2">Trending!</span>' : ''}
                            <img src="https://via.placeholder.com/250x250" class="card-img-top" alt="${product.name}">
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text">${product.type}</p>
                                <div class="d-flex align-items-center">
                                    <span class="product-price">EGP ${product.originalPrice}</span>
                                    <span class="product-sale-price">EGP ${product.salePrice}</span>
                                </div>
                                <div class="text-warning">
                                    ${'â˜…'.repeat(4)}${product.ratings ? `(${product.ratings})` : ''}
                                </div>
                                <button class="btn btn-outline-primary mt-2">Add to Cart</button>
                            </div>
                        </div>
                    `;
                    
                    productGrid.appendChild(productCol);
                });
            }
        }

        document.addEventListener('DOMContentLoaded', generateProductGrid);
    </script>
</body>
</html>
