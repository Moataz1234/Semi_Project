<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../assets/styles/global.css">
    <link rel="stylesheet" href="../assets/styles/index.css">
    <link rel="stylesheet" href="../assets/styles/navbar.css">
    <link rel="stylesheet" href="../assets/styles/footer.css">
    <link rel="stylesheet" href="../assets/styles/product_details.css">
    <link rel="stylesheet" href="../assets/styles/animation.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            border-radius: 0;
        }

        .btn-dark {
            width: 100%;
            border-radius: 0;
        }

        .divider {
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }

        .social-btn {
            width: 100%;
            text-align: left;
            border-radius: 0;
            display: flex;
            align-items: center;
        }

        .social-btn img {
            height: 20px;
            margin-right: 10px;
        }

        .small-text {
            font-size: 0.9em;
        }
    </style>

</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Create An Account</h2>
        <div class="row mt-4">
            <!-- Left Section - Email Signup -->
            <div class="col-md-6">
                <h5><strong>Sign up with email address</strong></h5>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email address</label>
                        <input type="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <div class="g-recaptcha" data-sitekey="your-site-key"></div>
                    </div>
                    <div class="mb-3 form-check d-flex align-items-center">
                        <div class="checkbox-con">
                            <input id="checkbox" type="checkbox">
                        </div>
                        <label class="form-check-label small-text ms-2" for="checkbox">
                            I would like to receive exclusive deals from Bath & Body Works
                        </label>
                    </div>
                    <p class="small-text">
                        By registering you agree to our <a href="#" class="text-decoration-none">
                            <strong>Terms and Conditions</strong></a>.
                    </p>
                    <button type="submit" class="button btn btn-dark ">CREATE AN ACCOUNT</button>
                </form>
            </div>

            <!-- Right Section - Social Media Signup -->
            <div class="col-md-6">
                <div class="divider"></div>
                <h5><strong>Sign up with social media</strong></h5>
                <button class="btn btn-outline-secondary social-btn my-2">
                    <img src="../assets/imgs/create_account/facebook.png" alt="Facebook Logo">
                    Sign up with Facebook
                </button>
                <button class="btn btn-outline-secondary social-btn my-2">
                    <img src="../assets/imgs/create_account/google.png" alt="Google Logo">
                    Sign up with Google
                </button>
                <p class="mt-3">Already have an account?</p>
                <button class="btn btn-outline-secondary social-btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png"
                        alt="User Icon">
                    Sign in here
                </button>
            </div>
        </div>
    </div>

</body>

</html>
